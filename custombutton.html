<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Maker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="./custombutton.css">
</head>
<body>
    <div class="background_color" id="backgroundColor">
        <div class="button_conatiner d-flex flex-row justify-content-end">
            <button class="button_click shadow" id="buttonChangeMode" onclick="changeBgColor()"><i class="material-symbols-outlined">
                palette
                </i>
        </div>
        <div class="main_container">
            <h1 class="heading text-center">Button Maker</h1>
            <div class="button-maker-container bg-light pt-4 pb-4">
            <div class="container">
                <div class="row">
                    <div class="col-12 col-md-7">
                        <p class="input-label">BACKGROUND COLOR</p>
                        <input class="user-input" type="text" id="bgColorInput" />
                        <p class="input-label">FONT COLOR</p>
                        <input class="user-input" type="text" id="fontColorInput" />
                        <p class="input-label">FONT SIZE (in px)</p>
                        <input class="user-input" type="text" id="fontSizeInput" />
                        <p class="input-label">FONT WEIGHT</p>
                        <input class="user-input" type="text" id="fontWeightInput" />
                        <p class="input-label">PADDING (in px)</p>
                        <input class="user-input" type="text" id="paddingInput" />
                        <p class="input-label">BORDER RADIUS (in px)</p>
                        <input class="user-input" type="text" id="borderRadiusInput" />
                        <div class="text-right mt-4">
                            <button id="applyButton" class="btn btn-primary" onclick="applyChangesButton()">
                                Apply
                            </button>
                        </div>
                    </div>
                    <div class="col-12 col-md-5 mt-4 text-center">
                        <button class="custom-button" id="customButton">Custom Button</button>
                    </div>
                    <!--<div class="copy_css col-12 col-md-5 mt-4 text-center">
                        <h1 class="button_text" id="bgTextButton">
                            background-color:
                        </h1>
                        
                    </div>-->
                    

                </div>
            </div>
        </div>
    </div>
</div>
<script  src="./custombutton.js"></script>

</body>
</html>
